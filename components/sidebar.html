<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <style>
    .nav-link.active {
      position: relative;
      font-weight: bold;
      color: #00bb83 !important;
    }

    .nav-link.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background-color: #00bb83;
    }
  </style>
</head>

<body>
  <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" id="sidebar-links">
    <div class="container my-5">
      <div class="d-flex justify-content-center align-items-center">
        <a href="../index.html">
          <img src="../assets/img/fitpilot.png" id="sidebar-img" alt="FitFusion" class="img-fluid" />
        </a>
      </div>
      <div class="owner-info" id="owner-info">
        <!-- Informações do usuário carregadas aqui -->
      </div>
    </div>

    <hr class="custom-hr" style="color: #00bb83" />
    <ul class="nav nav-pills flex-column mb-auto" id="sidebar-items">
      <li class="nav-item">
        <a href="../index.html" class="nav-link" aria-current="page">
          <span class="material-icons pe-none me-2" id="sidebar-icons">home</span>
          Página Inicial
        </a>
      </li>
      <li class="nav-item">
        <a href="../pages/cadastroAlunos.html" class="nav-link" aria-current="page">
          <span class="material-icons pe-none me-2" id="sidebar-icons">person_add</span>
          Cadastro de Alunos
        </a>
      </li>
      <li class="nav-item">
        <a href="../pages/treinos.html" class="nav-link" aria-current="page">
          <span class="material-icons pe-none me-2" id="sidebar-icons">fitness_center</span>
          Cadastro de Treinos
        </a>
      </li>
      <li class="nav-item">
        <a href="../pages/atribuir.html" class="nav-link" aria-current="page">
          <span class="material-icons pe-none me-2" id="sidebar-icons">check_circle</span>
          Atribuir Treinos
        </a>
      </li>
    </ul>

    <hr class="custom-hr" style="color: #00bb83" />
    <div id="logout-button">
      <span class="bi bi-box-arrow-right" onclick="logout()"></span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Script para destacar página ativa -->
  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.querySelectorAll(".nav-link");
      const currentPath = window.location.pathname;

      navLinks.forEach((link) => {
        if (link.getAttribute("href") === currentPath) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });
    });
  </script>
</body>

</html>
