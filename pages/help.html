    <style>
        body {
            position: relative;
            overflow: hidden;
            background-color: #f8f9fa;
        }

        .icon-bg {
            position: absolute;
            color: #00bb83;
            font-size: 2rem;
            opacity: 0.5;
            animation: float 10s linear infinite;
            animation-fill-mode: none;
            visibility: hidden;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                visibility: visible;
            }

            100% {
                transform: translateY(-120vh) rotate(360deg);
            }
        }

        .card {
            border: none;
            border-radius: 30px;
            animation: none !important;
            border: solid 2px #00bb83;
        }

        .acordion {
            --bs-accordion-active-color: #000000 !important;
            --bs-accordion-active-bg: #ffffff !important;
        }

        .form-control {
            border-radius: 30px;
            border: solid 2px #00bb83;
        }

        .btn-contact {
            transition: background-color 0.3s, transform 0.2s;
            background-color: #00bb83;
            color: white;
            width: 100%;
            margin-top: 15px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .btn-contact:hover {
            background-color: #009a6f;
            transform: translateY(-3px);
            color: #ffffff;
        }
    </style>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <a href="login.html" class="btn position-absolute top-0 start-0 m-3"
        style="border: solid 2px #00bb83; border-radius: 50%; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; transform: rotate(-90deg);">
        <i class="fa-solid fa-turn-up" style="font-size: 25px;"></i>
    </a>

    <div class="container" style="z-index: 1000;">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">

                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="../assets/img/fitpilot.png" style="height: 100px;" alt="Logo" class="img-fluid" />
                        </div>

                        <div id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label" style="font-weight: bold;">Email:</label>
                                <input type="email" id="email" class="form-control" placeholder="Informe o email"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="gym" class="form-label" style="font-weight: bold;">Academia:</label>
                                <input type="text" id="gym" class="form-control" placeholder="Ex. FitFusion" required>
                            </div>

                            <div class="mb-3">
                                <label for="number" class="form-label" style="font-weight: bold;">Número de
                                    Contato:</label>
                                <input type="text" id="number" class="form-control" placeholder="Ex. 11 99999-9999"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label"
                                    style="font-weight: bold;">Descrição:</label>
                                <textarea id="description" class="form-control" placeholder="Descreva seu problema"
                                    style="border-bottom-right-radius: 0px;" required></textarea>
                            </div>

                            <button id="login-button" type="button" class="btn btn-contact">
                                Enviar
                            </button>
                        </div>

                        <div id="user-info" style="display: none;">
                            <h5 class="text-center text-success mb-3">Bem-vindo, <span id="user-name"></span></h5>
                            <button id="logout-button" class="btn btn-danger w-100">Sair</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true" style="margin-top: 270px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel" style="font-weight: bold;">Informações enviadas
                        com sucesso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">

                    <i class="fa-regular fa-circle-check"
                        style="font-size: 80px; padding-bottom: 16px; color: #00bb83;"></i>

                    <p id="confirmationMessage" style="font-size: medium; font-weight: bold;">Informações enviadas com

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbWio8rerVcId4k3WGDhrKuahOj2t2v9I",
            authDomain: "app-fitfusion.firebaseapp.com",
            projectId: "app-fitfusion",
            storageBucket: "app-fitfusion.appspot.com",
            messagingSenderId: "61815565821",
            appId: "1:61815565821:web:52334725ccd5c6896bbd94",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function sendRequest() {
            const email = document.getElementById("email").value.trim();
            const gym = document.getElementById("gym").value.trim();
            const number = document.getElementById("number").value.trim();
            const description = document.getElementById("description").value.trim();

            if (!email || !gym || !number || !description) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            try {
                const docRef = await addDoc(collection(db, "requests"), {
                    email: email,
                    gym: gym,
                    number: number,
                    description: description,
                });

                const confirmationMessage = document.getElementById("confirmationMessage");
                confirmationMessage.textContent = "Salve o código da sua Solicitação: " + docRef.id;

                const modal = new bootstrap.Modal(confirmationModal);
                modal.show();

            } catch (error) {
                console.error("Erro ao enviar dados: ", error);
                alert("Erro ao enviar dados, tente novamente.");
            }
        }

        document.getElementById("login-button").addEventListener("click", sendRequest);

        const confirmationModal = document.getElementById('confirmationModal');
        confirmationModal.addEventListener('hidden.bs.modal', function () {
            window.location.href = 'login.html';
        });
    </script>
