<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Treinos e Presets</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../css/styles.css" />

</head>

<style>
  /* Tamanho e cor para o número */
  .green-number {
    font-size: 2.5rem;
    /* Tamanho grande para o número */
    font-weight: bold;
    color: #00bb83;
    /* Cor verde */
    display: block;
    /* Faz o número aparecer em uma linha separada */
    margin-top: 10px;
    /* Adiciona um espaço acima do número */
    text-align: center;
  }

  .preset-card {
    border: solid 2px #00bb83;
  }
</style>

<body class="body">
  <div id="sidebar-container"></div>

  <!-- Adicionar Novo Preset -->
  <div class="card mb-4" style="margin: 50px; margin-top: 0px; margin-bottom: 0px !important;  border: solid 2px #00bb83; border-radius: 10px;">
    <div class="card-header" style="font-weight: bold; border-top-left-radius: 6px; border-top-right-radius: 6px; border: solid 2px #00bb83;">
      Cadastrar Novo Preset de Treino
    </div>
    <div class="card-body">
      <!-- Título do campo Nome do Preset -->
      <div class="mb-3">
        <label for="presetName" style="font-weight: bold; margin-bottom: 10px">Nome do Preset:</label>
        <input type="text" id="presetName" class="form-control" placeholder="Exemplo: Treino A" />
      </div>

      <h5 style="font-weight: bold">Adicionar Treinos ao Preset</h5>

      <!-- Campos de treino visíveis desde o início -->
      <div id="workoutFields" class="mb-3">
        <!-- Aqui os campos de treino serão adicionados dinamicamente -->
      </div>

      <div class="d-flex justify-content-start">
        <button id="addWorkout" class="btn-add me-2">
          + Adicionar Dia da Semana
        </button>
        <button id="addExerciseGlobal" class="btn-add">
          + Adicionar Exercício
        </button>
        <button id="savePreset" class="btn-save ms-auto">
          Salvar Preset
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Presets -->
  <div style="margin: 50px; margin-top: 10px; margin-bottom: 0px;">
    <h3 class="title mb-4" style="font-weight: bold">Lista de Presets</h3>
    <div id="presetListContainer" class="d-flex overflow-auto flex-row">
      <span id="loading" class="green-number"> Carregando... </span>
    </div>
  </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu script principal -->
  <script src="../js/pages/treinos.js"></script>
</body>

</html>
